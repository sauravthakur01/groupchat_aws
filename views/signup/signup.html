<!DOCTYPE html>
<html>
<head>
	<title>Group Chat</title>
	<link rel="stylesheet" type="text/css" href="./style.css">
	<link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
	<script src="https://kit.fontawesome.com/a81368914c.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	
	<div class="container">
		
		<div class="login-content">
			<form action="index.html" id="signup-form">
				<img src="./avatar.svg">
           		<div class="input-div ">
           		   <div class="i">
           		   		<i class="fas fa-user"></i>
           		   </div>
           		   <div class="div">
           		   		<input type="text" class="input" name="name" placeholder="Name" required>
           		   </div>
           		</div>
           		<div class="input-div ">
           		   <div class="i"> 
           		    	<i class="fas fa-envelope"></i>
           		   </div>
           		   <div class="div">
           		    	<input type="email" class="input"  name="email" placeholder="Email" required>
            	   </div>
            	</div>
				<div class="input-div ">
					<div class="i"> 
						 <i class="fas fa-phone"></i>
					</div>
					<div class="div">
						 <input type="tel" class="input" name="phone" placeholder="Phone"  maxlength="10" required>
				 </div>
			  </div>
			  <div class="input-div ">
				<div class="i"> 
					 <i class="fas fa-lock"></i>
				</div>
				<div class="div">
					 <input type="password" class="input" name="password" placeholder="Password" required>
			     </div>
		  </div>
            	<a href="../login/login.html">Already a member?</a>
            	<input type="submit" class="btn" value="Sign Up">
            </form>
        </div>
    </div>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.1.3/axios.min.js" integrity="sha512-0qU9M9jfqPw6FKkPafM3gy2CBAvUWnYVOfNPDYKVuRTel1PrciTj+a9P3loJB+j0QmN2Y0JYQmkBBS8W+mbezg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script type="text/javascript" src="./main.js"></script>
</body>
</html>
