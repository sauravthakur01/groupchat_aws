<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./group.css" />
  </head>
  <body>

    
    <section class="msger group" id="group-section">
        <div style="text-align:center;padding: 10px;">
            <h1>Welcome <span id="welcomename">Saurav</span></h1>
        </div>
        <button id="logout" class="logout">logout</button>
      <header class="msger-header">
        <form class="msger-inputarea" id="group-form">
          <input
            type="text"
            class="msger-input"
            placeholder="Create group..."
            name="group"
            autocomplete="off"
          />
          <button type="submit" class="group-send-btn">
            <i class="fa fa-plus" aria-hidden="true"></i>
          </button>
        </form>
      </header>
      <main class="msger-chat" id="group">
        <!-- <div class="group-name" id="group-name-btn">Group 1</div> -->
      </main>
    </section>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"
      integrity="sha512-odNmoc1XJy5x1TMVMdC7EMs3IVdItLPlCeL5vSUPN2llYKMJ2eByTTAIiiuqLg+GdNr9hF6z81p27DArRFKT7A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./group.js"></script>
  </body>
</html>
